<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    body{
      background-color:rgb(197, 187, 187);
    }
    .container1{
      margin-top: 5%;
      }
  
  </style>
</head>

<body>
  <div class="container">
    <form action='analyze' method='POST'>
      <!-- {% csrf_token %} -->
    <div class="container1"><h2>Registration Form</h2></div>
    <form>
      <div class="form-row mt-5">
        <div class="col-md-4 mb-3">
          <label for="validationServer01">First name</label>
          <input type="text" class="form-control" id="validationServer01" placeholder="First name" value="" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServer02">Last name</label>
          <input type="text" class="form-control" id="validationServer02" placeholder="Last name" value="" required>

        </div>
        <div class="col-md-4 mb-3">
          <label for="validationServerUsername">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <!-- <span class="input-group-text" id="inputGroupPrepend3">@</span> -->
            </div>
            <input type="text" class="form-control required" id="validationServerUsername" placeholder="Username"
              aria-describedby="inputGroupPrepend3" required>

          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationServer03">Company</label>
          <input type="text" class="form-control" id="validationServer03" placeholder="Company" required>

        </div>
        <div class="col-md-3 mb-3">
          <label for="validationServer04">State</label>
          <input type="text" class="form-control" id="validationServer04" placeholder="State" required>

        </div>
        <div class="col-md-3 mb-3">
          <label for="validationServer05">Phone</label>
          <input type="text" class="form-control" id="validationServer05" placeholder="Phone" required>
        </div>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">female</label>
      </div>
      <br>
      <br>
      <button class="btn btn-primary" type="submit">Submit</button>
  </div>
  </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
