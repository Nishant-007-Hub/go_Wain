{% extends 'basic.html' %}

{% block body %}
<div class="container my-2">
  <div class="row mb-2">

    {% for i in param %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">World</strong>
          <h3 class="mb-0">{{i.title}}</h3>
          <div class="mb-1 text-muted">{{i.head0}}</div>
          <p class="card-text mb-auto">{{i.chead0}}</p>
          <a href="blogpost/{{i.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          {% comment %} <img src='/media/{{i.thumbnail}}' class="card-img-top" style="height:250px; width:200px"
            alt="..."> {% endcomment %}

          <img src='/media/{{i.thumbnail}}' class="bd-placeholder-img" width="200" height="225" role="img"
            aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#55595c"></rect>
          </svg>
        </div>
      </div>
    </div>

    {% if forloop.counter|divisibleby:2 %}
  </div>
  <div class="row my-2">
    {% endif %}


    {% endfor %}
  </div>
  {% endblock body %}

  {% block js %}
  
  <script>
  document.getElementById("blog").setAttribute("class","nav-link active")

  
  </script>
  {% endblock js %}
